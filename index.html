            #fibonatix-intro-el {
                border: 1px red dashed;
                height: 100vh;
                position: fixed;
                background-color: white;
                top: 0;
                left: 0;
                -webkit-clip-path: polygon(0 0, 100% 0%, 100% 100%, 0 100%);
                -moz-clip-path: polygon(0 0, 100% 0%, 100% 100%, 0 100%);
                -ms-clip-path: polygon(0 0, 100% 0%, 100% 100%, 0 100%);

                clip-path: polygon(0 0, 100% 0%, 100% 100%, 0 100%);
                transition: all 0.7s ease-in-out;
            }

            #fibonatix-intro-el.hide {
                -webkit-clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);

                height: 100vh;
                width: 100vw;
            }

                height: 100vh;
                color: white;
                font-size: 50px;
                display: flex;
                align-items: center;
                justify-content: center;

        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/DrawSVGPlugin.min.js"></script>
        

    <!-- End JavaScript Libraries Files -->

    <!-- Begin Animation JavaScript -->
        <script type="text/javascript">
            
            (function () {

                //  Variables
                    let intro_ani_el = document.querySelector("#fibonatix-intro-el svg");


                // Configure Plugin DrawSVG
                    gsap.registerPlugin(DrawSVGPlugin);

                //  Sets
                    gsap.set(intro_ani_el.querySelector("#logo_grp"), {
                        transformOrigin: "center",
                    });

                    gsap.set(intro_ani_el.querySelector("#logo_grp #line_path"), {
                        drawSVG: "0% 0%"
                    });

                    gsap.set(intro_ani_el.querySelector("#logo_grp #circle_path"), {
                        drawSVG: "0% 0%"
                    });

                    gsap.set(intro_ani_el.querySelectorAll("#text_grp .text-letter"), {
                        y: 100,
                        autoAlpha: 0,
                        transformOrigin: "center",
                    });

                    gsap.set(intro_ani_el.querySelectorAll("#slogan_grp .slogan-word"), {
                        y: 100,
                        autoAlpha: 0,
                        transformOrigin: "center",
                    });


                    

                    




                //  Scroll Trigger Timeline
                    const fibo_intro_tl = gsap.timeline({
                      delay: 0.5,
                    });

                    fibo_intro_tl.to(intro_ani_el.querySelector("#logo_grp #line_path"), {
                        drawSVG: "100% 0%",
                        duration: 0.5,
                        ease: "power1.in",
                    });

                    fibo_intro_tl.to(intro_ani_el.querySelector("#logo_grp #circle_path"), {
                        drawSVG: "100% 0%",
                        duration: 0.5,
                        ease: "power1.out",
                    });

                    fibo_intro_tl.to(intro_ani_el.querySelector("#logo_grp"), {
                        scale: 9,
                        autoAlpha: 0,
                        duration: 1,
                        ease: "power1.inOut",
                    }, "<=50%");

                    fibo_intro_tl.to(intro_ani_el.querySelectorAll("#text_grp .text-letter"), {
                        y: 0,
                        autoAlpha: 1,
                        duration: 0.6,
                        ease: "power3.inOut",
                        stagger: 0.05
                    }, "<=50%");

                    fibo_intro_tl.to(intro_ani_el.querySelectorAll("#slogan_grp .slogan-word"), {
                        y: 0,
                        autoAlpha: 1,
                        duration: 0.6,
                        ease: "power3.inOut",
                        stagger: 0.05
                    }, "<=50%");

                    fibo_intro_tl.to(intro_ani_el.querySelectorAll("#text_grp .text-letter"), {
                        delay: 0.5,
                        y: -400,
                        autoAlpha: 0,
                        duration: 0.6,
                        ease: "power3.inOut",
                        stagger: {
                            each: 0.05,
                            from: 'random',
                        }
                    });

                    fibo_intro_tl.to(intro_ani_el.querySelectorAll("#slogan_grp .slogan-word"), {
                        y: -400,
                        autoAlpha: 0,
                        duration: 0.6,
                        ease: "power3.inOut",
                        stagger: {
                            each: 0.05,
                            from: 'random',
                        },
                        onUpdate: function() {
                            if (this.progress() >= 0.2) {
                              document.querySelector("#fibonatix-intro-el").classList.add("hide");
                            }
                        }
                    }, "<=0%");


                            


                    
            })();
        </script>
    <!-- End Animation JavaScript -->
